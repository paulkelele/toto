<app-header (sendToggleControl)="receiveToggleControlForDarkMode($event)"></app-header>

<div class="scafold mat-app-background" style="height: 100%;">
    <div style="width: 100%;"> Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Tenetur consectetur aliquid voluptatum sunt neque corporis non praesentium,
        officia voluptates magnam nulla, asperiores voluptas maxime quae voluptate ratione quia exercitationem
        accusantium?
    </div>
    <div style="display: flex;">
        <div style="width: 0%;"> </div>
        <div style="width: 100%;">
            <div style="margin-bottom:5px;">
                <input hidden type="file" #in (change)="load($event)">
                <button mat-raised-button color="primary" (click)="in.click()">choisir un fichier...</button>
           
            </div>
            <mat-tab-group  [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
                <mat-tab *ngFor="let tab of tabs2[0]; let index = index">
                    <ng-template mat-tab-label>
                        <mat-icon style="vertical-align: sub;">insert_drive_file</mat-icon>
                        {{tab}}  
                    </ng-template>
                       <mat-card style="flex-direction: row;"> 
                        <button mat-button color="primary" (click)="removeTab(index)" style="margin-left: 10px; width: fit-content;">close</button>
                         
                        </mat-card>
                    <app-table *ngIf="tabs2[1][index]" [lastModified]="date" [byLineArray]=tabs2[1][index]></app-table>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
